[package]
name = "windivvun"
version = "1.1.0"
authors = ["Eike Siewertsen <eike@technocreatives.com>"]
edition = "2018"

[lib]
name = "windivvun"
crate-type = ["dylib"]

[dependencies]
log = "0.4.8"
lazy_static = "1.4.0"
parking_lot = "0.10.2"
log4rs = "0.12.0"
pathos = "0.1.6"

[dependencies.com-impl]
git = "https://github.com/bbqsrc/com-impl-rs"

[dependencies.winapi]
version = "0.3.8"
features = ["winerror", "unknwnbase", "objbase", "oleauto", "winerror", "shlobj", "shtypes", "combaseapi", "knownfolders", "winuser", "winnls"]

[dependencies.divvunspell]
git = "https://github.com/divvun/divvunspell"
branch = "master"
features = ["compression"]

[build-dependencies.winapi-tlb-bindgen]
git = "https://github.com/Arnavion/winapi-tlb-bindgen"
